# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
  test_machines:
    - boro-A
    - boro-B
    - boro-C
    - boro-D
    - boro-E
    - boro-F
    - boro-G
    - boro-H
timeout: 600
server_config:
  name: daos_server
daos_tests:
  num_clients:
    num_clients: 1
  num_replicas:
    num_replicas: 1
  Tests: !mux
    test_r_0-17:
      daos_test: r
      test_name: rebuild tests 0-17
      args: -s3 -u subtests="0-17"
      test_timeout: 1500
    test_r_19-25:
      daos_test: r
      test_name: rebuild tests 19-25
      args: -s3 -u subtests="19-25"
      test_timeout: 1500
    test_r_26:
